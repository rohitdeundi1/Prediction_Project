<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Price Predictor</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="body">

  <!-- Centered Glassmorphic Card -->
  <div class="overlay">
    <div class="glass-card">
      <h2 class="text-center mb-4">Car Price Predictor</h2>

      <form method="POST">


        <div class="mb-3">
          <label for="compony">Select Company:</label>
          <select class="form-control" name="compony" id="compony" required>
            {%for i in compony %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="model">Select Model:</label>
          <select id="model" class="form-control" name="model" required>
            <option value="">-- Select Model --</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="year">Enter Year: </label>
          <input class="form-control" type="number" id="year" name="year" placeholder="Year" required>
        </div>


        <div class="mb-3">
          <label for="state">Select State:</label>
          <select id="state" class="form-control" name="state" required>
            <option value="">-- Select State --</option>
            {% for s in state %}
              <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
        </div>


        <div class="mb-3">
          <label for="city">Select City:</label>
          <select id="city" class="form-control" name="city" required>
            <option value="">-- Select Model --</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="km_travel">Enter no of Kilometer travelled:  </label>
          <input class="form-control" type="number" id="km_travel" name="km_travel" placeholder="Enter no of Kilometer travelled" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary form-control" onclick="send_data()">Predict Value</button>
        </div>
      </form>
      <br>
      <div class="row2">
        <div class="col-12" style="text-align: center">
          <h3><span id="prediction"></span></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
